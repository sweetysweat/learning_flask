<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet"/>
        {% block title -%}
            {% if title %}
                <title>{{title}}</title>
            {% else %}
                <title>Nothing given</title>
            {% endif %}
        {% endblock %}
        </head>
    <body>
        {% block content -%}
            {%- block mainmenu -%}
                <ul class="mainmenu">
                    <li><a href="{{url_for('index')}}">Главная</a></li>
                    <li><a href="{{url_for('add_post')}}">Добавление записи</a></li>
                </ul>
            {% endblock mainmenu -%}
            <div class="clear"></div>
            <div class="content">
                {% if title -%}
                    <h1>{{title}}</h1>
                {% else -%}
                    <h1>Про Flask</h1>
                {% endif %}
            </div>
        {% endblock -%}
    </body>
</html>
